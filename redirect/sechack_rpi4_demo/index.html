<body>
  <header>

      <a href="../../">home</a>

      <a href="../../sechack_demo/">sechack_demo</a>
      <a href="../../sechack_rpi4_demo/">sechack_rpi4_demo</a>
    </nav>
  </header>

  <main>
    <h1>Redirect</h1>
    <div class="card">
      <p>自動で転送します…</p>
      <p>転送できない場合は <a id="fallback" href="https://example.com/">https://example.com/</a> を開いてください。</p>
    </div>
  </main>

  <script>
    const target = "https://example.com/";
    const fallback = document.getElementById("fallback");
    if (fallback) fallback.href = target;
    location.replace(target);
  </script>
</body>
